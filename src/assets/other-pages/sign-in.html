<body>
    <header id="header" class="">

    <div class="main-body">
        <div class="logo-container">
            <img src="../../assets/kijiji-logo.png" alt="">
        </div>
        <div class="login-section">
            <div class="container">
                <h2>Sign In</h2>
                <!-- <form> -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control email" id="youremail" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control pwd" id="yourpassword" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary signin-btn">Submit</button>
                    <span class="wrong-pass"></span>
                <!-- </form> -->
            </div>
        </div>
    </div>
